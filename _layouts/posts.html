---
layout: default
bodyClass: "page-posts"
---

<div class="intro container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12">
      {{ content }}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {% for service in site.blog %}
    <div class="col-12 col-md-6 mb-3">
      <div class="service service-summary">
        <div class="service-content">
          <h2 class="service-title">
            <a href="{{ service.url | relative_url }}">{{ service.title }}</a>
          </h2>
          <p>{{ service.content | markdownify | strip_html | truncatewords: 30 }}</p>
          <p><a href="{{ service.url | relative_url }}">&raquo; Lees meer</a></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
