{% if jekyll.environment == "production" %}
    {% assign gid = site.env.NETLIFY_GOOGLE_ANALYTICS_ID %}
    {% if gid %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ gid }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '{{ $gid }}');
    </script>
    {% elsif site.data.seo.google_analytics_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.seo.google_analytics_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '{{ site.data.seo.google_analytics_id }}');
    </script>
    {% endif %}

    <!-- Klaviyo analytics -->
    <script async type='text/javascript' src='https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=Uq3xdV'></script>
{% endif %}
  <script>
    function getQueryStringArray(){
        var assoc=[]; 
        var items = window.location.search.substring(1).split('&'); 
        for(var j = 0; j < items.length; j++) { 
          var a = items[j].split('='); assoc[a[0]] = a[1]; 
        }
        return assoc;
    }

    var qs = getQueryStringArray();
    var url = 'https://antrum-technologies.nl/home-automation/?utm_source=flyerallesin1&utm_medium=flyer&utm_campaign=allesin1&utm_content=';
    if (!qs.utm_source && qs.utm_medium == 'flyer' && qs.utm_campaign == 'allesin1') {
      window.location.href = url + qs.utm_content; //reroute
    }
  </script>
