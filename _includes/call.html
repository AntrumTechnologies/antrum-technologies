<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.email %}
    <div class="call-email">
      Laat ons je terug bellen of email naar {{ site.data.contact.email }} voor vrijblijvend advies.
    </div>
    {% endif %}
    {% if include.show_button %}
      <div class="call-box-bottom">
        <a href="{{ site.data.contact.contact_button_link | relative_url }}" class="button">Contacteer ons</a>
      </div>
    {% endif %}
  </div>
</div>
